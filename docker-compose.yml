version: '3.8'

services:
  server:
    build: .
    container_name: mizu-server
    depends_on:
      - mysql
      - etcd
      - redis
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - MIZU_SERVER_ENVIRONMENT=loadtest
      - MIZU_SERVER_PORT=0.0.0.0:8080
      - MIZU_MYSQL_DSN=root:root@tcp(mizu-mysql:3306)/mizuflow?charset=utf8mb4&parseTime=True&loc=Local
      - MIZU_REDIS_ADDR=mizu-redis:6379
      - MIZU_ETCD_ENDPOINTS=mizu-etcd:2379
    networks:
      - mizu-network
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  mysql:
    image: mysql:8.0
    container_name: mizu-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mizuflow
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    mem_limit: 512m
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - mizu-network

  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: mizu-etcd
    ports:
      - "2379:2379"
      - "2380:2380"
    command:
      - /usr/local/bin/etcd
      - --name=s1
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://0.0.0.0:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://0.0.0.0:2380
      - --initial-cluster=s1=http://0.0.0.0:2380
      - --initial-cluster-token=tkn
      - --initial-cluster-state=new
      - --log-level=info
      - --logger=zap
    mem_limit: 256m 
    networks:
      - mizu-network
  redis:
    image: redis:7.0
    container_name: mizu-redis
    ports:
      - "6379:6379"
    mem_limit: 128m
    networks:
      - mizu-network

networks:
  mizu-network:
    driver: bridge